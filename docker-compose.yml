services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: gtd
      POSTGRES_USER: gtd_user
      POSTGRES_PASSWORD: gtd_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gtd_user -d gtd" ]
      interval: 5s
      timeout: 3s
      retries: 20
  
  api: 
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  pgdata: